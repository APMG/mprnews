query profile($contentAreaSlug: String!, $slug: String!, $previewToken: String) {
  profile: profile(
    contentAreaSlug: $contentAreaSlug
    slug: $slug
    previewToken: $previewToken
  ) {
    id
    title
    jobTitle
    canonicalSlug
    publishDate
    body
    email
    description
    resourceType
    embeddedAssetJson
    contributions(
      page:1
    ) {
      title
      description
      publishDate
      canonicalSlug
      id
      resourceType
    }
    profileRelatedLinks {
      uri
      text
    }
    primaryVisuals {
      lead {
        aspect_ratios: aspectRatios {
          uncropped {
            instances {
              url
              width
              height
            }
          }
        }
        contentArea
        credit {
          name
          url
        }
        fallback
        longCaption
        shortCaption
        xid
      }
    }
  }
}
