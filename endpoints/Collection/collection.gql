query collection($contentAreaSlug: String!, $slug: String!, $pageNum: Int) {
  collection: collection(contentAreaSlug: $contentAreaSlug, slug: $slug) {
    id
    title
    body
    descriptionText
    primaryVisuals {
      social {
	xid
        fallback
      }
    }
    embeddedAssetJson
    canonicalSlug
    contributors {
      profile {
        id
        canonicalSlug
        firstName
        lastName
        profileRelatedLinks {
          uri
          text
          subtype
        }
        primaryVisuals {
          thumbnail {
            xid
            longCaption
            shortCaption
            fallback
            aspect_ratios: aspectRatios {
              uncropped {
                instances {
                  url
                  width
                  height
                }
              }
              square {
                instances {
                  url
                  width
                  height
                }
              }
            }
          }
        }
      }
    }
    results(page: $pageNum, pageSize: 10) {
      nextPage
      pageSize
      totalPages
      totalItems
      previousPage
      currentPage
      items {
        id
        title
        publishDate
        description
        descriptionText
        canonicalSlug
        resourceType
        audio {
          id
          encodings {
            httpFilePath
            durationMs
            durationHms
          }
        }
        contributors {
          profile {
	    id
            firstName
            lastName
          }
        }
        primaryVisuals {
          thumbnail {
	    xid
            aspect_ratios: aspectRatios {
              uncropped {
                instances {
                  url
                  width
                  height
                }
              }
              widescreen {
                instances {
                  url
                  width
                  height
                }
              }
            }
            contentArea
            dateTaken
            dateline
            fallback
            longCaption
            shortCaption
            xid
          }
        }
        audio {
          id
          title
          durationHms
          encodings {
            httpFilePath
          }
        }
        collectionRelatedLinks {
          url
          title
          prefix
        }
        ... on Link {
          destination
        }
      }
    }
  }
}
