query collection($contentAreaSlug: String!, $slug: String!, $pageNum: Int) {
  collection: collection(contentAreaSlug: $contentAreaSlug, slug: $slug) {
    id
    title
    rssUrl
    templateName
    body
    descriptionText
    resourceType
    primaryVisuals {
      social {
        shortCaption
        aspect_ratios: aspectRatios {
          uncropped {
            instances {
              url
              width
              height
            }
          }
          widescreen {
            instances {
              url
              width
              height
            }
          }
        }
        fallback
      }
      lead {
        preferredAspectRatio {
          instances {
            url
            width
            height
          }
        }
        aspect_ratios: aspectRatios {
          uncropped {
            instances {
              url
              width
              height
            }
          }
          widescreen {
            instances {
              url
              width
              height
            }
          }
        }
        contentArea
        credit {
          name
          url
        }
        dateTaken
        dateline
        fallback
        longCaption
        rights {
          redistributable
        }
        shortCaption
        xid
      }
    }
    embeddedAssetJson
    canonicalSlug
    contributors {
      profile {
        id
        canonicalSlug
        firstName
        lastName
        profileRelatedLinks {
          uri
          text
          subtype
        }
        primaryVisuals {
          thumbnail {
            xid
            longCaption
            shortCaption
            fallback
            aspect_ratios: aspectRatios {
              uncropped {
                instances {
                  url
                  width
                  height
                }
              }
              square {
                instances {
                  url
                  width
                  height
                }
              }
            }
          }
        }
      }
    }
    results(page: $pageNum, pageSize: 10) {
      nextPage
      pageSize
      totalPages
      totalItems
      previousPage
      currentPage
      items {
        id
        title
        publishDate
        description
        descriptionText
        canonicalSlug
        resourceType
        audio {
          id
          encodings {
            httpFilePath
            playFilePath
            filename
            durationMs
            durationHms
          }
        }
        contributors {
          profile {
            id
            firstName
            lastName
          }
        }
        primaryVisuals {
          thumbnail {
            xid
            aspect_ratios: aspectRatios {
              uncropped {
                instances {
                  url
                  width
                  height
                }
              }
              widescreen {
                instances {
                  url
                  width
                  height
                }
              }
            }
            contentArea
            dateTaken
            dateline
            fallback
            longCaption
            shortCaption
          }
        }
        audio {
          id
          title
          durationHms
          encodings {
            httpFilePath
            filename
          }
        }
        collectionRelatedLinks {
          url
          title
          prefix
        }
        ... on Link {
          destination
        }
      }
    }
  }
  alertConfig: potlatch(slug: "mprnews/info-alert") {
    slug
    json
  }
}
