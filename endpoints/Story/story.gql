query story($contentAreaSlug: String!, $slug: String!, $previewToken: String) {
  story: story(
    contentAreaSlug: $contentAreaSlug
    slug: $slug
    previewToken: $previewToken
  ) {
    id
    title
    subtitle
    supportedOutputFormats
    dateline
    canonicalSlug
    primaryCollection {
      id
      title
      canonicalSlug
    }
    contributors {
      profile {
        id
        title
        canonicalSlug
      }
      roles {
        name
      }
    }
    publishDate
    body
    description
    resourceType
    primaryAudio {
      title
      credit
      durationHms
      durationMs
      encodings {
        encodingId
        format
        mediaType
        httpFilePath
        playFilePath
      }
    }
    embeddedAssetJson
    primaryVisuals {
      lead {
        preferredAspectRatio {
          instances {
            url
            width
            height
          }
        }
        aspect_ratios: aspectRatios {
          uncropped {
            instances {
              url
              width
              height
            }
          }
        }
        contentArea
        credit {
          name
          url
        }
        dateTaken
        dateline
        fallback
        longCaption
        rights {
          redistributable
        }
        shortCaption
        xid
      }
    }
  }
}
