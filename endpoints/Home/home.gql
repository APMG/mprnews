query home($contentAreaSlug: String!, $slug: String!) {
  updraft:collection(contentAreaSlug: $contentAreaSlug, slug:"updraft") {
    results(page:1, pageSize:1) {
      items {
        title
        resourceType
        description
      }
    }
  }
  homeList: collection(contentAreaSlug: $contentAreaSlug, slug: $slug) {
    id
    title
    description
    results(page: 1, pageSize: 10) {
      items {
        id
        title
        canonicalSlug
        resourceType
        publishDate
        description
        primaryVisuals {
          thumbnail {
            aspect_ratios: aspectRatios {
              widescreen {
                instances {
                  width
                  height
                  url
                }
              }
              uncropped {
                instances {
                  url
                  width
                  height
                }
              }
            }
            contentArea
            dateTaken
            dateline
            fallback
            longCaption
            shortCaption
            xid
          }
        }
        audio {
          title
          durationHms
          encodings {
            httpFilePath
          }
        }
        ... on Link {
          destination
        }
      }
    }
  }
  potlatch(slug: "mprnews/alerts") {
    slug
    json
  }
}
