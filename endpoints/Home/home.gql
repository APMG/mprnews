query home($contentAreaSlug: String!, $slug: String!) {
  updraft: collection(
    contentAreaSlug: $contentAreaSlug
    slug: "topic/weather/updraft"
  ) {
    results(page: 1, pageSize: 1) {
      items {
        title
        resourceType
        canonicalSlug
      }
    }
  }
  homeList: collection(contentAreaSlug: $contentAreaSlug, slug: $slug) {
    id
    title
    description
    results(page: 1, pageSize: 20) {
      items {
        id
        title
        canonicalSlug
        resourceType
        description
        primaryVisuals {
          thumbnail {
            aspect_ratios: aspectRatios {
              thumbnail {
                instances {
                  width
                  height
                  url
                }
              }
              widescreen {
                instances {
                  width
                  height
                  url
                }
              }
              uncropped {
                instances {
                  url
                  width
                  height
                }
              }
            }
            contentArea
            dateTaken
            dateline
            fallback
            longCaption
            shortCaption
            xid
          }
        }
        audio {
          title
          durationHms
          encodings {
            httpFilePath
            durationMs
          }
        }
        collectionRelatedLinks {
          url
          title
          prefix
        }
        ... on Link {
          destination
        }
      }
    }
  }
  alertConfig: potlatch(slug: "mprnews/alerts") {
    slug
    json
  }
  homeStoryConfig: potlatch(slug: "mprnews/homepage-stories") {
    slug
    json
  }
}
