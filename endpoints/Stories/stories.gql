query stories {
  stories: collection(contentAreaSlug: "mpr", slug: "press/mpr-news") {
    id
    title
    results(page: 1, pageSize: 18) {
      nextPage
      pageSize
      totalPages
      totalItems
      previousPage
      currentPage
      items {
        id
        title
        publishDate
        description
        canonicalSlug
        primaryVisuals {
          thumbnail {
            aspect_ratios: aspectRatios {
              widescreen {
                instances {
                  width
                  height
                  url
                }
              }
            }
            contentArea
            dateTaken
            dateline
            fallback
            longCaption
            shortCaption
            xid
          }
        }
        audio {
          title
          durationHms
          encodings {
            httpFilePath
          }
        }
      }
      totalItems
      nextPage
    }
  }
}
